name: Doxygen Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
      - name: Build AI
        run: doxygen ai.doxygen
      - name: Build Animation
        run: doxygen animation.doxygen
      - name: Build Entity
        run: doxygen entity.doxygen
      - name: Build Scripting
        run: doxygen level-scripting.doxygen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4